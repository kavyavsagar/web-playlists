<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css"> 

    <title>Web Playlists</title>
  </head>
  <body>
  	<!-- As a heading -->
	<nav class="navbar navbar-light bg-faded">
	  <h1 class="navbar-brand mb-0">WEB PLAYLISTS</h1>
	</nav>
	<!-- Content -->
	<div class="container">	

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist" id="myTab">
		  <li class="nav-item">
		    <a class="nav-link" href="#home" role="tab" data-toggle="tab">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" href="#user" role="tab" data-toggle="tab">User</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#playlist" role="tab" data-toggle="tab">Playlists</a>
		  </li>
		</ul>
		<!-- ERROR BLOCK -->
		<div class="alert alert-success" role="alert"><!-- Success --></div>   
	 	<div class="alert alert-danger" role="alert"><!-- Errorz --></div>  

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="home">
				<!-- HOME TAB -->
				<h5>Music for everyone</h5>
				<p class="text-muted small"> You can create custom playlists to match your mood, put together by music fans and experts. Have to login before making your own lists.</p>
			</div>
			<div role="tabpanel" class="tab-pane active" id="user">
				<!-- USER TAB -->
				<div id="login">
				 	<h2>User Account</h2>		 	 
					<form class="form-inline frmuser" name="frmuser">
						<input type="hidden" name="atype" id="atype">
						<label class="sr-only" for="email">Email</label>
						<input type="email" class="form-control mb-2 mr-sm-2 mb-sm-0" id="email" name="email" placeholder="smith@gmail.com">

						<label class="sr-only" for="password">Password</label>
						<input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0" id="password" name="password" placeholder="123456" maxlength="8" minlength="4">
						<button type="submit" class="btn btn-primary" onclick="$('#atype').val('login');">Login</button>&nbsp;&nbsp;
						<button type="submit" class="btn btn-info" onclick="$('#atype').val('register');">Signup</button>
					</form>
				</div>
				<div id="logout">
					<p>Welcome <strong></strong> !<br>You are currently a loggedin user</p>
					<button type="button" class="btn btn-secondary" onclick="signout()">LogOut</button>
				</div>
			</div>
			<div id="playlist" role="tabpanel" class="tab-pane">
				<!-- PLAYLISTS TAB -->

			 	<h2>Create Playlist</h2>		 	 
				<form class="frmplaylist" name="frmplaylist">
				  <input type="hidden" name="id" id="playId">

				  <div class="form-group">  
				  <label for="title">Title</label>
				  <input type="text" class="form-control" id="title" name="title" placeholder="May Tracks">
				  </div>

				  <div class="form-group">  
				  <label for="description">Description</label>
    			  <textarea class="form-control" id="description" name="description" placeholder="Hits of Bollywood" rows="3" maxlength="50"></textarea>
    			  </div>

				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<hr>

				<h2>My Playlists</h2>
				<ul class="list-group" id="allLists">
				</ul>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="/main.js"></script>
  </body>
</html>
